<div class="container m-5">
  <div class="card" style="width: 18rem">
    <div class="card-header">
      <h5 class="card-title text-center">Aadhar Details</h5>
    </div>
    <div class="card-body">
      <div class="card-text" *ngFor="let citizen of fetchedCitizens">
        <p><b>Aadhar id:</b>&nbsp;{{ citizen.citizenid }}</p>
        <p><b>Name&nbsp;:</b>&nbsp;{{ citizen.name }}</p>
        <p><b>Date Of Birth:</b>&nbsp;{{ citizen.dob }}</p>
        <p><b>Email:</b>&nbsp;{{ citizen.emailid }}</p>

        <p><b>Address:</b>&nbsp;{{ citizen.address }}</p>
        <p><b>Mobile No:</b>&nbsp;{{ citizen.number }}</p>

        <p><b>Gender:</b>&nbsp;{{ citizen.gender }}</p>

        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="onEdit(citizen)"
        >
          Update</button
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a type="button" class="btn btn-primary" (onclick)="goToHome()" >Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update User</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="loginForm" style="color: rgb(120, 55, 5)">
          <div class="row mb-2">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                name="name"
                required
                formControlName="name"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group">
              <label for="dob">Date Of Birth</label>
              <input
                type="text"
                id="dob"
                class="form-control"
                name="dob"
                formControlName="dob"
                required
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group">
              <label for="emailid">Email</label>
              <input
                type="text"
                id="emailid"
                class="form-control"
                name="emailid"
                formControlName="emailid"
                required
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                type="text"
                id="address"
                class="form-control"
                name="address"
                required
                formControlName="address"
              ></textarea>
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group">
              <label for="number">Mobile No:</label>
              <input
                type="text"
                id="number"
                class="form-control"
                name="number"
                required
                formControlName="number"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="form-group">
              <label for="gender">Gender</label>
              <input
                type="text"
                id="gender"
                class="form-control"
                name="gender"
                required
                formControlName="gender"
              />
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            (click)="updateCitizen()"
            class="btn btn-primary"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
