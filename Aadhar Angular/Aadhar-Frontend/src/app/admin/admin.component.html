<div class="container">
  <h3 class="text-center m-5">Admin Login</h3>
  <form class="form-example" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row m-3 justify-content-center">
      <div class="form-group w-50">
        <label for="Name"></label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Name"
          formControlName="name"
        />
        <span
            style="color: red"
            class="small"
            *ngIf="
              !loginForm.get('name').valid && loginForm.get('name').touched
            "
            >Please enter a valid admin name</span
          >
      </div>
    </div>
    <div class="row m-3 justify-content-center">
        <div class="form-group w-50">
          <label for="email"></label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
          />
          <span
            style="color: red"
            class="small"
            *ngIf="
              !loginForm.get('email').valid && loginForm.get('email').touched
            "
            >Please enter a valid admin name</span
          >
        </div>
      </div>
      <div class="row m-3 justify-content-center">
        <div class="form-group w-50">
          <label for="Password"></label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
          />
          <span
            style="color: red"
            class="small"
            *ngIf="
              !loginForm.get('password').valid &&
              loginForm.get('password').touched
            "
            >Please enter a valid password</span
          >
          <br />
          <span
            style="color: red"
            class="small"
            *ngIf="loginForm.get('password').hasError('passwordStrength')"
          >
            {{ loginForm.get("password").errors["passwordStrength"] }}
          </span>
        </div>
      </div>
      <div class="row m-3 justify-content-center">
        <div class="row w-50 ">
          <div class="col w-25 ">
            <a href="">Forget password</a>
          </div>
          <div class="col w-25 ">
            <a href="" class="register">Register </a>
          </div>
        </div>
      </div>
      <div class="row m-3 justify-content-center">
        <div class="form-group w-50">
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </div>
      </div>
  </form>
</div>
