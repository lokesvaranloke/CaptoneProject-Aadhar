<div class="container">
    <h3 class="text-center m-5">Citizen Login</h3>
    <form class="form-example" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row m-3 justify-content-center">
        <div class="form-group w-50">
          <label for="citizenId"></label>
          <input
            type="number"
            id="citizenid"
            class="form-control"
            placeholder="CitizenId"
            formControlName="citizenid"
          />
        </div>
      </div>
        <div class="row m-3 justify-content-center">
          <div class="form-group w-50">
            <label for="password"></label>
            <br />
          <span class="small" style="color: darkgreen"
            >Your mobile number is your password</span
          >
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              formControlName="number"
            />
            <span
              style="color: red"
              class="small"
              *ngIf="
                !loginForm.get('number').valid &&
                loginForm.get('number').touched
              "
              >Please enter a valid password</span>
          </div>
        </div>
        <div class="row m-3 justify-content-center">
            <div class="row w-50 ">
              <div class="col w-25 ">
                <a href="citizenlogin">Forget password</a>
              </div>
              <div class="col w-25 ">
                <a href="citizenregister" class="register">Register </a>
              </div>
            </div>
          </div>
        <div class="row m-3 justify-content-center">
          <div class="form-group w-50">
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </div>
        </div>
    </form>
    
  </div>
